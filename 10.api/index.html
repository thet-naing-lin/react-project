<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="p-10">
      <button
        id="fetchBtn"
        class="mb-7 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Fetch Task
      </button>

      <div
        id="taskTable"
        class="relative overflow-x-auto shadow-md sm:rounded-lg"
      >
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr>
              <th scope="col" class="px-6 py-3">Task</th>
              <th scope="col" class="px-6 py-3">Description</th>
              <th scope="col" class="px-6 py-3">Status</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr
              class="hidden last:table-row odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
            >
              <th
                scope="row"
                colspan="3"
                class="text-center px-6 py-16 font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                There is no tasks.
              </th>
            </tr>
          </tbody>
        </table>
      </div>

      <template id="taskRowTemplate">
        <tr
          id="taskRow"
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        >
          <th
            id="task-title"
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            ${task.title}
          </th>
          <td id="task-description" class="px-6 py-4">${task.description}</td>
          <td id="task-status" class="px-6 py-4">${task.status}</td>
        </tr>
      </template>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
